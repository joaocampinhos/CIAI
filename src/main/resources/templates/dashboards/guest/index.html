<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" th:include="layouts/dashboard :: page">
  <head>
  </head>
  <body>
    <div th:fragment="content">
      <div class="secondary">
        <div class="container">
          <br/>
          <h3>Dashboard</h3>
          <div class="panel">
            <div class="title">
              Bookings
            </div>
            <div class="body">
              <table class="table-dash">
                <thead>
                  <tr>
                    <th>Hotel</th>
                    <th>Check-in</th>
                    <th>Check-out</th>
                    <th>Room Type</th>
                    <th></th>
                  </tr>
                </thead>
                <div th:each="booking : ${bookings}">
                  <tr>
                  <td th:text="${booking.hotel.name}"/>
                  <td th:text="${#dates.format(booking.arrival , 'yyyy-MM-dd')}"/>
                  <td th:text="${#dates.format(booking.departure , 'yyyy-MM-dd')}"/>
                  <td th:text="${booking.roomType.name}"/>
                  <td>
                    <button class="button-primary button-small">view</button>
                  </td>
                </tr>
                <tr class="details">
                  <td colspan="5" class="details">
                    <div>
                    Div que vai mostrar tudo e botoes para editar cancelar etc.
                    </div>
                  </td>
                </tr>
                </div>
              </table>
            </div>
          </div>
        </div>
        <br/>
      </div>
    </div>
  </body>
</html>
