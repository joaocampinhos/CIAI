<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Manager List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
  </head>
  <body>
    <div class="container">
      <h1>Manager List</h1>
      <ul th:each="manager : ${managers}">
        <li> <a th:text="${manager.name}" th:href="@{|/managers/${manager.id}|}"></a></li>
      </ul>
      <p> <a href="/managers/new">new manager</a></p>
    </div>
  </body>
</html>
