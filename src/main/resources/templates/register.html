<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" th:include="layouts/log :: page">
  <head>
    <title></title>
  </head>
  <body>
    <div th:fragment="content">
      <form method="post" th:action="@{/register}" th:fragment="content">
        <input placeholder="Name" id="name" type="text" name="name"/>
        <input placeholder="Email" id="email" type="text" name="email"/>
        <input placeholder="Password" id="password" type="password" name="password"/>
        <button type="submit" id="type" name="type" value="guest">Register as Guest</button>
        <button type="submit" id="type" name="type" value="manager">Register as Manager</button>
      </form>
    </div>
  </body>
</html>
