<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" th:include="layouts/dashboard :: page">
  <head>
  </head>
  <body>
    <div th:fragment="content">
      <div class="secondary">
        <div class="container">
          <br/>
          <h3>Dashboard</h3>
          <div class="panel">
            <div class="title">
              Bookings
            </div>
            <div class="body">
              <table class="table-dash">
                <thead>
                  <tr>
                    <th>Hotel</th>
                    <th>Check-in</th>
                    <th>Check-out</th>
                    <th>Room Type</th>
                    <th></th>
                  </tr>
                </thead>
                <tr th:each="booking : ${bookings}">
                  <td th:text="${booking.hotel.name}"/>
                  <td th:text="${#dates.format(booking.arrival , 'yyyy-MM-dd')}"/>
                  <td th:text="${#dates.format(booking.departure , 'yyyy-MM-dd')}"/>
                  <td th:text="${booking.roomType.name}"/>
                  <td>
                    <button class="button-primary button-small">view</button>
                  </td>
                </tr>
                <tr class="details">
                  <td colspan="5" class="details">
                    <div>

                      das
                    </div>
                  </td>
                </tr>
              </table>
            </div>
          </div>
        </div>
        <div class="container">
          <h1>Booking List</h1>
          <ul th:each="booking : ${bookings}">
            <li>
              <a th:text="${booking.hotel.name}" th:href="@{|/hotels/${booking.hotel.id}|}"></a>
              <p> Arrival: <span th:text="${booking.arrival}"/>, Departure: <span th:text="${booking.departure}"/>, Type: <span th:text="${booking.roomType.name}"/> </p>
            </li>
          </ul>
          <p> <a href="/hotels/new">new hotel</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
