<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" th:include="layouts/dashboard :: page">
  <head>
    <title></title>
  </head>
  <body>
    <div th:fragment="content">
      <form class="clear">
        <div class="container">
        <br/>
        <div class="row">
          <div class="four columns">
            <label>Dates</label>
          </div>
          <div class="four columns">
            <input class="clear" type="date"/>
          </div>
          <div class="four columns">
            <input class="clear" type="date"/>
          </div>
        </div>
        <br/>
        <hr class="clear"/>
        <br/>
        </div>
        <div class="container">
        <div class="row">
          <div class="four columns">
            <label>Room Type</label>
          </div>
          <div class="eight columns">
            <select class="clear">
              <option selected="" disabled="">Room Type</option>
              <option value="SR">Single Room</option>
              <option value="DR">Double Room</option>
              <option value="JS">Junior Suite</option>
              <option value="ES">Executive Suite</option>
              <option value="GS">Grande Suite</option>
              <option value="FS">Family Suite</option>
              <option value="PS">Presidential Suite</option>
            </select>
          </div>
          </div>
        <br/>
        </div>
        <div class="secondary">
          <div class="container isle-1-v">
            <button type="submit">Filter</button>
            <span class="right"><b><span th:text="${hotels.size()}"></span> </b>Hotels Found</span>
          </div>
        </div>
      </form>
      <div class="secondary">
        <div class="container">
          <div th:each="hotel : ${hotels}">
            <div class="media hotel-list">
              <img src="https://placehold.it/150x150" alt="" class="media__img"/>
              <div class="media__body">
                <div class="row">
                  <div class="nine columns">
                    <h5><a class="a-none" th:text="${hotel.name}" th:href="@{|/hotels/${hotel.id}|}"></a> <span th:class="'star-' + ${hotel.rating}"></span></h5>
                    <p class="clearmargin"> Adress: <span th:text="${hotel.address}"/></p>
                    <p class="clearmargin"> Category: <span th:text="${hotel.category}"/></p>
                  </div>
                  <div class="three columns">
                    <div class="right">
                      # comments
                    </div>
                  </div>
                </div>
                <div class="row bottomrow">
                  <div class="eight columns">
                    <h6 class="clearmargin"> From 100â‚¬ </h6>
                  </div>
                  <div class="four columns">
                    <a th:href="@{|/hotels/${hotel.id}|}" class="clearmargin button button-full button-primary">Book now</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
