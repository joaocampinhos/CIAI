<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
  </head>
  <body>
    <div class="container">
      <h1>Manager Form</h1>
      <div th:fragment="managerform(url)">
        <form  action="#" th:action="${url}" th:object="${manager}" method="post">
          <p>
          <input type="hidden" th:field="*{id}" />
          Name: <input type="text" th:field="*{name}" />
          Email: <input type="text" th:field="*{email}" />
          Password: <input type="password" th:field="*{password}" />
          </p>
          <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
        </form>
      </div>
    </div>
  </body>
</html>
