<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
  </head>
  <body>
    <div class="container">
      <h1>Moderator Form</h1>
      <div th:fragment="moderatorform(url)">
        <form th:action="${url}" th:object="${moderator}" method="post">
                <p>
                  <input type="hidden" th:field="*{id}" />
                  Name: <input type="text" th:field="*{name}" />
                  Email: <input type="text" th:field="*{email}" />
                  Password: <input type="password" th:field="*{password}" />
                </p>
                <p><input class="button-primary button-small" type="submit" value="Submit" /> </p>
              </form>
      </div>
    </div>
  </body>
</html>
