<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" th:include="layouts/dashboard :: page">
  <head>
    <title></title>
  </head>
  <body>
    <div th:fragment="content">
      <form class="clear">
        <div class="row container">
          <div class="four columns">
            <label>Dates</label>
          </div>
          <div class="four columns">
            <input type="date"/>
          </div>
          <div class="four columns">
            <input type="date"/>
          </div>
        </div>
        <div class="row container">
          <div class="four columns">
            <label>Room Type</label>
          </div>
          <div class="eight columns">
            <select>
              <option selected="" disabled="">Room Type</option>
              <option value="SR">Single Room</option>
              <option value="DR">Double Room</option>
              <option value="JS">Junior Suite</option>
              <option value="ES">Executive Suite</option>
              <option value="GS">Grande Suite</option>
              <option value="FS">Family Suite</option>
              <option value="PS">Presidential Suite</option>
            </select>
          </div>
        </div>
        <div class="secondary">
          <div class="container">
            <button type="submit">Filter</button>
          </div>
        </div>
      </form>
      <div class="secondary">
        <div class="container">
          <h1>Hotel List</h1>
          <ul th:each="hotel : ${hotels}">
            <li> <a th:text="${hotel.name}" th:href="@{|/hotels/${hotel.id}|}"></a></li>
          </ul>
          <p><a href="/hotels/new">new hotel</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
