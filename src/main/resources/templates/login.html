<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" th:include="layouts/log :: page">
  <head>
    <title></title>
  </head>
  <body>
    <div th:fragment="content">
      <form name="form" method="POST" th:action="@{/login}" th:fragment="content">
        <input placeholder="Email" type="text" name="username"/>
        <input placeholder="Password" type="password" name="password"/>
        <button type="submit" class="button-green">Log-in</button>
      </form>
      <a href="/register" class="button button-full button-blue">Register a new account</a>
    </div>
  </body>
</html>
