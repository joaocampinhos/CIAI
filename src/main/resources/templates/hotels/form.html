<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
  </head>
  <body>
    <div class="container">
      <h1>Hotel Form</h1>
      <div th:fragment="hotelform(url)">
        <form  action="#" th:action="${url}" th:object="${hotel}" method="post">
          <p>
          <input type="hidden" th:field="*{id}" />
          Name: <input type="text" th:field="*{name}" />
          Address: <input type="text" th:field="*{address}" />
          Category: <input type="text" th:field="*{category}" />
          Rating: <input type="number" value="1" min="1" step="1" max="5" th:field="*{rating}" />
          Number of Single Rooms: <input type="number" value="0" min="0" step="1" th:field="*{singleRooms}" />
          Price of Single Rooms: <input type="number" value="1" min="1" step="1" th:field="*{singlePrice}" />
          Number of Double Rooms: <input type="number" value="0" min="0" step="1" th:field="*{doubleRooms}" />
          Price of Double Rooms: <input type="number" value="1" min="1" step="1" th:field="*{doublePrice}" />
          Number of Suites: <input type="number" value="0" min="0" step="1" th:field="*{suiteRooms}" />
          Price of Suites: <input type="number" value="1" min="1" step="1" th:field="*{suitePrice}" />
          <input type="hidden" th:field="*{manager}" />
          </p>
          <p><input class="button-primary button-small" type="submit" value="Submit" /> </p>
        </form>
      </div>
    </div>
  </body>
</html>
